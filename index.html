<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird â€“ Stable Version</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #70c5ce;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #333;
      background: #70c5ce;
    }
  </style>
</head>
<body>
  <canvas id="game" width="360" height="520"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    /* Images */
    const birdImg = new Image();
    birdImg.src = 'bird.png';

    const pipeImg = new Image();
    pipeImg.src = 'pipe.png';

    const bgImg = new Image();
    bgImg.src = 'background.png'; // optional

    /* Audio */
    const loseSound = new Audio('lose.mp3');
    const bgMusic = new Audio('subway.mp3');
    bgMusic.loop = true;
    bgMusic.volume = 0.25;

    let musicStarted = false;

    /* Game State */
    let gameStarted = false;
    let gameOver = false;

    /* Screen shake */
    let shakeTime = 0;
    const shakeIntensity = 6;

    /* Bird (slower + easier) */
    const bird = {
      x: 60,
      y: 200,
      width: 40,
      height: 40,
      gravity: 0.28,
      lift: -6,
      velocity: 0
    };

    /* Pipes (slower + wider gap) */
    const pipes = [];
    const pipeWidth = 60;
    const gap = 190;
    let frame = 0;
    let score = 0;

    function resetGame() {
      pipes.length = 0;
      bird.y = 200;
      bird.velocity = 0;
      frame = 0;
      score = 0;
      gameOver = false;
      gameStarted = false;
    }

    function triggerLose() {
      if (gameOver) return;
      gameOver = true;
      shakeTime = 20;
      loseSound.currentTime = 0;
      loseSound.play();
    }

    function drawBackground() {
      if (bgImg.complete && bgImg.naturalWidth !== 0) {
        ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = '#70c5ce';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
      if (bird.y + bird.height > canvas.height || bird.y < 0) triggerLose();
    }

    function drawPipes() {
      pipes.forEach(p => {
        ctx.save();
        ctx.translate(p.x + pipeWidth, p.top);
        ctx.scale(-1, -1);
        ctx.drawImage(pipeImg, 0, 0, pipeWidth, p.top);
        ctx.restore();
        ctx.drawImage(pipeImg, p.x, canvas.height - p.bottom, pipeWidth, p.bottom);
      });
    }

    function updatePipes() {
      if (frame % 120 === 0) {
        const top = Math.random() * 180 + 50;
        const bottom = canvas.height - top - gap;
        pipes.push({ x: canvas.width, top, bottom, passed: false });
      }

      pipes.forEach(p => {
        p.x -= 1.2;
        if (
          bird.x < p.x + pipeWidth &&
          bird.x + bird.width > p.x &&
          (bird.y < p.top || bird.y + bird.height > canvas.height - p.bottom)
        ) triggerLose();
        if (!p.passed && p.x + pipeWidth < bird.x) {
          score++;
          p.passed = true;
        }
      });

      if (pipes.length && pipes[0].x + pipeWidth < 0) pipes.shift();
    }

    function drawText() {
      ctx.fillStyle = '#000';
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, 15, 30);

      if (!gameStarted) {
        ctx.font = '26px Arial';
        ctx.fillText('CLICK TO START', 85, 240);
      } else if (gameOver) {
        ctx.font = '32px Arial';
        ctx.fillText('FOCUSS!', 115, 240);
        ctx.font = '16px Arial';
        ctx.fillText('Click to Restart', 120, 270);
      }
    }

    function gameLoop() {
      if (shakeTime > 0) {
        const dx = (Math.random() - 0.5) * shakeIntensity;
        const dy = (Math.random() - 0.5) * shakeIntensity;
        ctx.setTransform(1, 0, 0, 1, dx, dy);
        shakeTime--;
      } else {
        ctx.setTransform(1, 0, 0, 1, 0, 0);
      }

      drawBackground();
      drawBird();
      drawPipes();
      drawText();

      if (gameStarted && !gameOver) {
        updateBird();
        updatePipes();
        frame++;
      }

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('click', () => {
      if (!musicStarted) {
        bgMusic.play();
        musicStarted = true;
      }
      if (!gameStarted) {
        gameStarted = true;
        return;
      }
      if (!gameOver) {
        bird.velocity = bird.lift;
      } else {
        resetGame();
      }
    });

    let loaded = 0;
    function start() {
      loaded++;
      if (loaded === 2) gameLoop();
    }

    birdImg.onload = start;
    pipeImg.onload = start;
  </script>
</body>
</html>
